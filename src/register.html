<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <a href="index.html">
        <img id="backArrow" src="./image/arrow_back_ios_FILL0_wght400_GRAD0_opsz24.png" alt="voltar">
    </a>
    <main class="container">
        <h1 class="geotap">Geo-Tap</h1>
        <form id="form">
            <h1>Cadastro</h1>
            <section class="input-control">
                <label for="username">nome do usuário</label>
                <input type="text" name="username" id="username">
                <div class="error"></div>
            </section>
            <section class="input-control">
                <label for="email">email</label>
                <input type="text" name="email" id="email">
                <div class="error"></div>
            </section>
            <section class="input-control">
                <label for="phone-number">Número de celular</label>
                <input type="number" name="phone-number" id="phone-number">
                <div class="error"></div>
            </section>
            <section class="input-control">
                <label for="telephone-number">Número de telefone</label>
                <input type="number" name="telephone-number" id="telephone-number">
                <div class="error"></div>
            </section>
            <section class="input-control">
                <label for="cpf-number">Número de cpf</label>
                <input type="number" name="cpf-number" id="cpf-number">
                <div class="error"></div>                
            </section>
            <section class="input-control">
                <label for="adress-user">Endereço</label>
                <input type="text" name="adress-user" id="adress-user">
                <div class="error"></div>
            </section>
            <section class="input-control">
                <label for="cep-user">CEP</label>
                <input type="number" name="cep-user" id="cep-user">
                <div class="error"></div>
            </section>
            <section class="input-control">
                <label for="user-birth">Data de nascimento</label>
                <input type="date" name="user-birth" id="user-birth">
                <div class="error"></div>
            </section>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script defer src="register.js"></script>
</body>
</html>
